<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5秒后隐藏广告</title>
</head>

<body>
    <img src="images/ad.jpg" alt="">
    <script>
        let img = document.querySelector('img');
        setTimeout(function () {
            img.style.display = 'none';
        }, 5000);
    </script>
</body>

</html>
