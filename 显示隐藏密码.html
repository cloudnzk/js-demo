<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏密码</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            /*边框为0*/
            border: 0;
            /*去掉输入框轮廓*/
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="./images/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>

    <script>
        let eye = document.getElementById('eye');
        let pwd = document.getElementById('pwd');
        let flag = 0;
        eye.onclick = function () {
            if (!flag) {
                pwd.type = 'text';
                this.src = './images/open.png';
                flag = 1;
            }
            else {
                pwd.type = 'password';
                flag = 0;
                this.src = './images/close.png';
            }
        }
    </script>
</body>

</html>
