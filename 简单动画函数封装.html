    <title>简单动画函数封装</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        //两个参数：目标对象，目标位置
        function animate(obj, target) {
            //清除之前的定时器。如果一直点击按钮，开太多定时器速度会变快
            clearInterval(obj.timer);
            //用对象属性的方式，给不同的元素使用不同的定时器。如果每次调用函数都定义一个定时器会占用太大内存

</body>

</html>
