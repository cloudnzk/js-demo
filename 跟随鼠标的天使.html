<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟随鼠标的天使</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="images/angel.gif" alt="">
    <script>
        let img = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            let x = e.clientX;
            let y = e.clientY;
            //将当前鼠标的x,y坐标作为图片的top和left值
            img.style.top = y + 'px'; //后面要加上px
            img.style.left = x + 'px';
        });
    </script>
</body>

</html>
